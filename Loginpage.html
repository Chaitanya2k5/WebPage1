<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #8cabc9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            border: 1px solid #d9eaff;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #6abaff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #57a6e9;
        }
        .toggle {
            background: none;
            border: none;
            color: #4A90E2;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            font-size: 14px;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <input type="file" id="uploadFile" accept=".xlsx">
        <a href="#" class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</a>
    </div>

    <script>
        function login() {
            alert("Login successful Redirecting to homepage.");
            window.location.href = 'Homepage.html';
        }
        
        function toggleForm() {
            alert("Redirecting to Sign Up form.");
            
        }
    </script>
</body>
</html>
